<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="styles/start.css">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@900&display=swap" rel="stylesheet">


</head>
<body class="start-page">
  <div class="welcome-container">
    <h1 class="welcome-title">WELCOME</h1> <!-- 添加标题 -->
    <img src="images/Cat_plus_paw.png" alt="Welcome Image" class="welcome-image">
    <button class="start-button" id="start-button">START!</button>
  </div>

  <script>
    // 监听按钮点击事件
    document.getElementById('start-button').addEventListener('click', () => {
      window.location.href = "loading.html"; // 跳转到 Loading 页面
    });
  </script>
</body>
</html>
